<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>House in A-Frame</title>
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
   <style>
       body { margin: 0; }
       html { height: 100%; }
       a-scene { height: 100%; }
   </style>
</head>
<body>
   <a-scene>
       <!-- Plane as the ground -->
       <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#32CD32"></a-plane> <!-- Bright green -->

       <!-- Cube that is slightly rotated and is the house base -->
       <a-box position="0 0.5 -5" rotation="15 30 0" color="#00FFFF" depth="1" height="1" width="1"></a-box> <!-- Light blue -->

       <!-- The cone is the roof which is above the cube/ house base -->
       <a-entity
           geometry="primitive: cone; radiusBottom: 0; radiusTop: 1; height: 1; openEnded: true"
           material="color: #FF6F61"
           position="0 1.5 -5"
           rotation="180 0 0"></a-entity>

       <!-- Chimney that is behind the roof/ Cone -->
       <a-box position="0 1.5 -6" rotation="0 15 0" color="#FFD700" depth="0.2" height="2" width="0.5"></a-box>

       <!-- Rectangular prism that is the door -->
       <a-box position="0.2 0.5 -4" rotation="15 30 0" color="#8B4513" depth="0.1" height="0.6" width="0.4"></a-box> <!-- Brown door -->

       <a-sky color="#F0F0F0"></a-sky>
       <a-light type="ambient" color="#FF6347"></a-light>
       <a-light type="directional" position="-1 1 1" intensity="0.5"></a-light>
       <a-entity camera look-controls position="0 1.6 0"></a-entity>
   </a-scene>
</body>
</html>
